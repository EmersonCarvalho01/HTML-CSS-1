<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhndo com Tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
           

        }
        caption{
            font-size: 1,3;
            font-weight: bold;
            padding: 10px;


        }
        th, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;

        }


    </style>

</head>
<body>
    <table>
        
        <caption>Fimes Favoritos</caption>
        
        <thead>
            <th scope="col">Grupos</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Fimes</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Alin</td>
                <td>Rambo</td>
                <td>Vingador</td>

            </tr>
            <tr>
                <td>Ana Maria Santos</td>
                <td>Huck</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Claudia Melo</td>
                <td>Obvio</td>
                <td>Matrix</td>
                <td>Bighero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno Mendonça</td>
                <td> Intocável</td>
                <td>Amnésia</td>
                <td>Gradiador</td>
            </tr>

            <tr>
                <td>Daniel Moreno</td>
                <td>Wale</td>
                <td>Goodboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>Satar wars</td>
                <td>Taxidrivers</td>
                <td>Toystore</td>
            </tr>


        </tbody>
    </table>
</body>
</html>
