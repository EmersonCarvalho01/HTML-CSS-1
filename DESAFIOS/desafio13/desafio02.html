<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            width: 300px;
            border-collapse: collapse;
            padding: 20px;
        }
        
        td{
            padding: 20px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Desafio 02 Tabelas</h1>
    
    <table>
        <tr>
            <td colspan="4">A</td>
            
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="5">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
          
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>i</td>
            
        </tr>

        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
           
        </tr>
        
        <tr>
            <td colspan="4">N</td>
           
        </tr>
    </table>
    
</body>
</html>
