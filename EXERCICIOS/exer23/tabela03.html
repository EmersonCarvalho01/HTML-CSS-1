<!DOCTYPE html>
<html lang="Pt"br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
           border-collapse: collapse;
            width: 300px;
        }

        td{
            
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem De tabelas</h1>
        <table>
        <tr>
            <td colspan="2">A</td>
            <td>B</td>
         
        </tr>
        
        <tr>
            <td rowspan="3">D</td>
            <td rowspan="2">E</td>
            <td rowspan="3">F</td>
        </tr>

        <tr>
           
         
        
        </tr>

        <tr>
           
            <td>K</td>
            
        </tr>
        </table>
    
</body>
</html>
