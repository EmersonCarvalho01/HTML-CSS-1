<!DOCTYPE html>
<html lang="Pt"br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            padding: 8px;
      
        }

        table{
            width: 400px;
        }

        tr{
            background-color: gray;
        }
        tr.dado{
            background-color: blue;

        }

        td{
            border: 1px solid rgba(0, 0, 0, 0.397);
        }
        td.dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela usando HTML</h1>

<table>
    <tr>
        <td class="dado">A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
    </tr>

    <tr class="dado">
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
    </tr>
</table>
    
</body>
</html>
