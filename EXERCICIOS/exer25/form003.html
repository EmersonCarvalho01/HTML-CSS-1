<!DOCTYPE html>
<html lang="pt"br>
<head>
    <meta charset="UTF-8">

<body>
        <h1> Teste de Formularios number,month,date, time, step</h1>
        <form action="cadastro. php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="media" id="inome" required maxlength="30" placeholder="Complete name" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">MÃ©dia</label>
            <input type="nunber" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
        </p>

        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="idia" id="idia" value="25-06-24">
        </p>
        <p>
            <label for="ihora">Horario da prova</label>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
