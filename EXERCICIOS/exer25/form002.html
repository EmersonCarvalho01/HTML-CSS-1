<!DOCTYPE html>
<html lang="Pt"br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 002</title>
</head>
<body>
    <h1>Teste de Formularios</h1>
    <form action="cadastro. php" method="post" autocomplete="on"

    <p> 
        <label for="iusu" > usuario:</label>
        <input type="text" name="usu" id="iuso"
        required minlength="5" maxlength="30" size="10" placeholder="Nome do usuario"
        autocomplete="username">
    </p>
    
    <p>
        <label for="isen"> Senha:</label>
        <input type="password" name="sen" id="isen" required minlength="8"
        autocomplete="current-password">
    </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    <p>

    </form>

</body>
</html>
